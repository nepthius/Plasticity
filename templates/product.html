{% extends 'base.html' %}

{% block head %}
<title>Plasticity Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .search {
        margin: 10px;
    }
    .button-margin {
        margin: 5px;
        float: right;
    }
</style>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/static/Plasticity_Logo_Green.png" width="270" height="60"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
        </ul>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/product">Product</a>
            </li>
    </div>
</nav>
<div class="search">
    <form action="#" method="post">
        <div class="form-container">
            <div class="input-group">
                <span class="input-group-text" >Enter a Product</span>
                <input class="form-control" aria-label="With textarea" type="text" name="product"/>
            </div>
            <div class="button-margin">
                <div class="col-12">
                    <input type="submit"/>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap Javascripts -->  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
{% endblock %}
